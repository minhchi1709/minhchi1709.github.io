<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Chúng tôi đếm ngược ngày gặp nhaoooo</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-image: url('bg.jpg');
            background-size: cover;
        }
        #time {
            font-size: 70%;
            color: pink;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid black;
            background-color: black;
            opacity: 0.6;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 70px;
            color: white;
        }
        .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 40%;
        }
        .dropdown-content {
        display: none;
        min-width: 160px;
        z-index: 1;
        }
        #container:hover .dropdown-content {
        display: block;
        }
    </style>
    <link rel="icon" href="./love.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div class="dropdown-content">
            <a href="https://minhchi1709.github.io/countdown/main.html">Count Down</a>
            <a href="https://minhchi1709.github.io/beentogether/main.html">Been Together</a>
        </div>
        <h1 id="time"></h1>
    </div>
    <script> 
        const target = new Date('August 31, 2024 08:30:00');
        const h = document.getElementById('time');
        function calTime() {
            let time = Math.floor((target - Date.now())/1000);
            if (time <= 0) {
                h.innerText = `Chúng tui gặp nhao ùi`;
            }
            else {
                const days = Math.floor(time / (3600 * 24));
                time %= (3600 * 24);
                let hour = Math.floor(time / 3600);
                hour = String(hour).padStart(2, '0');
                time %= 3600;
                let minute = Math.floor(time / 60);
                minute = String(minute).padStart(2, '0');
                time %= 60;
                let second = time;
                second = String(second).padStart(2, '0');
                h.innerText = `${days} ngày nữa, ${hour}:${minute}:${second}`;
            }
        }
        calTime();  
        setInterval(calTime, 1000);

    </script>
</body>
</html>
