          'Công nghệ và Ngôn ngữ sử dụng:': 'Java, Spring boot và PostgreSQL'
        },
      },
    }
    const projectsAlert = {
      en: 'Click the title of each project to see its github repository',
      de: 'Klicken Sie auf den Titel des jeweiligen Projektes, um das Github-Repository anzuzeigen',
      vn: 'Nhấn vào tiêu đề mỗi dự án để xem repo'
    }

      }
      alert(projectsAlert[lang])
      const project = document.getElementById('projects');
      let temp = '';
      let count = 0;
      Object.keys(projects[lang]).forEach(p => {
        temp += `
        <h2>
          <a href='${projects[lang][p].href}' target='_blank' class='project-link'>${p}</a>
        </h2>
        <ul>
        `
        Object.keys(projects[lang][p]).forEach(k => {
          if (k !== 'href') {
            temp += `
            <li>
              <strong>${k}</strong> ${projects[lang][p][k]}
            </li>
            `
          }
        })
        temp += '</ul>'

        count++

    }

// click function for dropdown button
function onClick(type, icon) {
    const ele = document.getElementById(type);
    console.log(ele.classList);
    if (ele.classList.contains('visible')) {
        ele.classList.remove('visible');
        icon.style.transform = 'rotate(0deg)';
    } else {
        ele.classList.add('visible');
        icon.style.transform = 'rotate(180deg)';
    }
}

// type is the content to display, for example about-en
function handleNavigation(type, navlink) {
  document.querySelectorAll('.nav-link').forEach(navlink => {
          navlink.classList.remove('active');
      }
  );
  if (type !== 'home') {
      navlink.classList.add('active');
  }

  document.querySelectorAll('.col').forEach(div => {
          div.hidden = true;
  })
  document.getElementById(type).hidden = false;
  // find current language
  let lang = ''
  document.querySelectorAll('.language').forEach(e => {
    if(e.classList.value.includes('active')) {
      lang = e.id
    }
  })
  switch (type) {
    case 'home': {
      loadWelcome(lang)
      break
    }
    case 'about': {
      loadAbout(lang)
      break
    }
    case 'projects': {
      loadProjects(lang)
      break
    }
    default: alert('Invalid')
  }
}

function handleLang(lang) {
  loadNav(lang)
  // load current page
  document.querySelectorAll('.col').forEach(p => {
    if (!p.hidden) {
      switch(p.id) {
        case 'home': {
          loadWelcome(lang)
          break
        }
        case 'about': {
          loadAbout(lang)
          break
        }
        case 'projects': {
          loadProjects(lang)
          break
        }
        default: alert('Invalid')
      }
    }
  })
}
